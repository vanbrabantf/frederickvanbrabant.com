{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="lg:col-10">
          <div class="content">
            {{ .Content }}
            {{ if .Store.Get "hasMermaid" }}
              <script type="module">
                import mermaid from "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs";
                mermaid.initialize({
                  startOnLoad: true,
                  securityLevel: "loose",
                  theme: "default",
                });
              </script>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
